<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>

<body>
    <div id="main">
        <section class="allElems">
            <div class="todo elem" id="0"><img
                    src="https://plus.unsplash.com/premium_photo-1710962184909-f9f8dc2c9f5f?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fDNkfGVufDB8fDB8fHww"
                    alt="">
                <h2>To Do List</h2>
            </div>
            <div class="daily elem" id="1"><img
                    src="https://images.unsplash.com/photo-1677249490921-3246e81f19e3?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fDNkfGVufDB8fDB8fHww"
                    alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="moti elem" id="2"><img
                    src="https://images.unsplash.com/photo-1678986718987-76f0b9357e0f?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fDNkfGVufDB8fDB8fHww"
                    alt="">
                <h2>Motivation</h2>
            </div>
            <div class="pomo elem" id="3"><img
                    src="https://images.unsplash.com/photo-1648457147590-ef7dbec3cfc2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTIyfHwzZHxlbnwwfHwwfHx8MA%3D%3D"
                    alt="">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="goals elem" id="4"><img
                    src="https://images.unsplash.com/photo-1718202248232-0cdbc15d29b2?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8M2R8ZW58MHx8MHx8fDA%3D"
                    alt="">
                <h2>Daily Goals</h2>
            </div>
        </section>
        <section class="fullElem todo-list-fullpage">
            <button class="back" id="0">close</button>
            <h2>Your personalized Task List</h2>
            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input id="task-input" type="text"   placeholder="Enter Task">
                        <textarea placeholder="Enter Details" name="" id=""></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Mark as Important!</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">
                    <div class="task">
                        <h5>Gym jao</h5>
                        <button>Mark as Completed</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="fullElem daily-planner-fullpage">
            <button class="back" id="1">close</button>
            <h1>Daily planner </h1>
        </section>
        <section class="fullElem motivational-fullpage">
            <button class="back" id="2">close</button>
            <h1>Motivational quotes</h1>
        </section>
        <section class="fullElem pomodoro-fullpage">
            <button class="back" id="3">close</button>
            <h1>pomodromo timer </h1>
        </section>
        <section class="fullElem daily-goals-fullpage">
            <button class="back" id="4">close</button>
            <h1>Daily Goals </h1>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
